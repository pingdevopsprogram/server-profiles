  SERVER_PROFILE_PATH: pingdirectory
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    role: pingdirectory
  name: pingdirectory-environment-variables
---
apiVersion: v1
data:
  SERVER_PROFILE_PATH: pingfederate
kind: ConfigMap
metadata:
  labels:
    role: pingfederate
  name: pingfederate-environment-variables
---
apiVersion: v1
data:
  BXFINANCEAPP_HOST: bxfinanceapp
  BXFINANCEAPP_PORT: "5000"
  PD_DELEGATOR_HTTP_PORT: "6080"
  PD_DELEGATOR_HTTPS_PORT: "6443"
  PD_DELEGATOR_PUBLIC_HOSTNAME: sg-dev.ping-devops.org
  PD_ENGINE_PUBLIC_HOSTNAME: sg-dev.ping-devops.org
  PD_ENGINE_PUBLIC_PORT: "443"
  PD_HOST: sg-dev.ping-devops.org
  PD_PORT: "443"
  PF_BASE_HOST: sg-dev.ping-devops.org
  PF_BASE_URL: https://sg-dev.ping-devops.org
  PF_CLIENT_ID: Delegator
  PF_DELEGATOR_CLIENTID: Delegator
  PF_ENGINE_PUBLIC_HOSTNAME: sg-dev.ping-devops.org
  PF_ENGINE_PUBLIC_PORT: ""
  PF_HOST: sg-dev.ping-devops.org
  PF_LOG_LEVEL: DEBUG
  PF_USER_PWD: 2FederateM0re
