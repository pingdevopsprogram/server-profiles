version: "2.4"
services:
  pingfederate:
    image: pingidentity/pingfederate:edge
    command: wait-for pingdirectory:389 -t 900 -- entrypoint.sh start-server
    environment:
      - PING_IDENTITY_ACCEPT_EULA=YES
      - SERVER_PROFILE_HOOKS_PATH=gdo-46/profile-hooks/pingfederate
      - SERVER_PROFILE_HOOKS_URL=https://www.github.com/samir-gandhi/server-profiles.git
      - SERVER_PROFILE_PARENT=HOOKS
      - SERVER_PROFILE_PATH=gdo-46/baseline-json-native/pingfederate
      - SERVER_PROFILE_URL=https://www.github.com/samir-gandhi/server-profiles.git
      - PING_IDENTITY_PASSWORD=2FederateM0re
      - VERBOSE=true
      - BULK_CONFIG_DIR=/opt/out/instance/bulk-config
      - BULK_CONFIG_FILE=data.json
    env_file:
      # Configuration file created when setup.sh (Getting-started project root directory) is first run to source
      # devops user/key details for evaluation licenses and for docker image/git tags
      - ${HOME}/.pingidentity/devops
    ports:
      - "9031:9031"
      - "9999:9999"
    networks:
      - pingnet
    # volumes:
    #   - ./pingfederate-out:/opt/out
    # #  - ${HOME}/projects/devops/pingidentity-server-profiles/baseline/pingfederate:/opt/in

  pingdirectory:
    image: pingidentity/pingdirectory:edge
    environment:
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingdirectory
    env_file:
      - ${HOME}/.pingidentity/devops
    ulimits:
      nproc:
        soft: 16384
        hard: 16384
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - "1636:636"
      - "1443:443"
      - "1389:389"
    networks:
      - pingnet
    # volumes:
    #   - ./pingdirectory-out:/opt/out
    # #  - ${HOME}/projects/devops/pingidentity-server-profiles/baseline/pingdirectory:/opt/in
networks:
    pingnet:

volumes:
  pingfederate-out:
  pingdirectory-out:
