global:
  envs:
    PING_IDENTITY_ACCEPT_EULA: "YES"
  addReleaseNameToResource: prepend
  ingress:
    addReleaseNameToHost: prepend
    annotations:
      kubernetes.io/ingress.class: nginx-public
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    defaultDomain: ping-devops.com
    defaultTlsSecret: null
    enabled: true
pingfederate-admin:
  chartEnabled: true
  envs:
    CLUSTER_BIND_ADDRESS: NON_LOOPBACK
    CLUSTER_NAME: tmp-pf
    DNS_QUERY_LOCATION: "blue-pingfederate-cluster.tmp-pdog.svc.cluster.local,green-pingfederate-cluster.ping-devops.com"
    DNS_RECORD_TYPE: A
    OPERATIONAL_MODE: CLUSTERED_CONSOLE
    PING_IDENTITY_ACCEPT_EULA: "YES"
    SERVER_PROFILE_PATH: getting-started/pingfederate
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
  image:
    name: pingfederate
    pullPolicy: Always
    repository: 574076504146.dkr.ecr.us-west-2.amazonaws.com/snapshot-builds
    tag: latest
  services:
    clusterExternalDNSHostname: blue-pingfederate-cluster.ping-devops.com

pingfederate-engine:
  chartEnabled: true
  clustering:
    autoscaling:
      enabled: false
  container:
    replicaCount: 2
  envs:
    CLUSTER_BIND_ADDRESS: NON_LOOPBACK
    CLUSTER_NAME: tmp-pf
    DNS_QUERY_LOCATION: "blue-pingfederate-cluster.tmp-pdog.svc.cluster.local,green-pingfederate-cluster.ping-devops.com"
    DNS_RECORD_TYPE: A
    OPERATIONAL_MODE: CLUSTERED_ENGINE
    PING_IDENTITY_ACCEPT_EULA: "YES"
    SERVER_PROFILE_PATH: getting-started/pingfederate
    SERVER_PROFILE_URL: https://github.com/pingidentity/pingidentity-server-profiles.git
  image:
    name: pingfederate
    pullPolicy: Always
    repository: 574076504146.dkr.ecr.us-west-2.amazonaws.com/snapshot-builds
    tag: latest
  services:
    clusterExternalDNSHostname: blue-pingfederate-cluster.ping-devops.com
